{{ define "main" }}
    <h1>MOST BEST!</h1>

    <section>
        {{ range $index, $element := $.Site.Data.homepage.mostbest.gudpages }}
        <a href="{{ .URL }}" style="width: 100%; max-width: 400px;">
            <div class="card mb-3" style="width: 100%;">
                <div class="row g-0">
                  <div class="col">
                    <img src="{{ .img }}" class="img-fluid rounded m-2" alt="..." style="aspect-ratio: 1/1; width: 6em;">
                  </div>
                  <div class="col-10">
                    <div class="card-body">
                      <h5 class="card-title">{{ .Title }}</h5>
                      <p class="card-text"><small class="text-muted">{{ .Description }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
        {{ end }}
    </section>
{{ end }}
