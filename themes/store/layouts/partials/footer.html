<footer>
  {{ $current := . }}
  <ul class="nav nav-pills nav-fill p-3 fixed-bottom hqstore-btm-bar">
    {{ range site.Menus.nav }}
    <li class="nav-item">
      <a class='nav-link {{ if $current.IsMenuCurrent "nav" . }} active {{ end }}' href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</footer>
